<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div id = "calculator">     
    <div id = "display"></div>
    <button class="keyFunction" value="allClear" type="button">AC</button>
    <button class="keyFunction" value="backspace" type="button">&#x232b;</button>
    <button class="keyFunction" value="%" type="button">%</button>
    <button class="keyFunction" value="/" type="button">&divide;</button>
    <button class="keyNumber" value = "7" type="button">7</button>
    <button class="keyNumber" value = "8" type="button">8</button>
    <button class="keyNumber" value = "9" type="button">9</button>
    <button class="keyFunction" value="*" type="button">&times;</button>
    <button class="keyNumber" value = "4" type="button">4</button>
    <button class="keyNumber" value = "5" type="button">5</button>
    <button class="keyNumber" value = "6" type="button">6</button>
    <button class="keyFunction" value="-" type="button">-</button>
    <button class="keyNumber" value = "1" type="button">1</button>
    <button class="keyNumber" value = "2" type="button">2</button>
    <button class="keyNumber" value = "3" type="button">3</button>
    <button class="keyFunction" id = "plus" value="+" type="button">+</button>
    <button class="keyNumber" value = "0" type="button">0</button>
    <button class="keyFunction" value="." type="button">.</button>
    <button class="keyFunction" value="=" type="button">=</button>
  </div>
  <script src = "script.js"></script>
</body>
</html>
